<!DOCTYPE html>
<html>

<head>


   
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css">
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/flat-ui-official/css/flat-ui.css" />
    <link rel="stylesheet/less" type="text/css" href="styles.less"/>
    <link rel="icon" href="icon.png" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.min.js"></script>
    <script src="bower_components/less/dist/less-1.7.3.min.js"></script>
    <script src="charts.js"></script>
    <script src="app.js"></script>
    


    <title>Dressing Gown</title>
</head>

<body ng-app="gown" ng-controller="intro" class="container-fluid">
  <div class="placer">
    <nav role="navigation" class="text-center">
        <h2 class="title">Dressing Gown</h2>
        <h6 class= "sub-title">Graph the web.</h6>
    </nav>
  
    <section ng-hide="urlDone">
        <form ng-submit="urlDone = true; connect()" id="urlForm">
            <div class="form-group">
                <input type="text" class="form-control input-lg" ng-model="apiId" placeholder="API ID" rows="3">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" ng-model="apiKey" placeholder="API KEY" rows="3">
            </div>
             
            <div class="text">
                <button class="btn btn-primary btn-entry" ng-disabled="!apiId || !apiKey">
                    Enter
                </button>
            </div>

        </form>
          </div>
    </section>
    <section ng-show="urlDone && (!typeDone) && (!graphDone)">
        <form ng-submit="typeDone=true">
            <div class="text-center graph-buttons">
                <button class="btn btn-default {{type=='bar' ? 'btn-primary' : ''}}" type="button" ng-click="type='bar'">
                    <img src="icons/bar.png" />
                </button>
                <button class="btn btn-default {{type=='scatter' ? 'btn-primary' : ''}}" type="button" ng-click="type='scatter'">
                    <img src="icons/scatter.png" />
                </button>
                <button class="btn btn-default {{type=='line' ? 'btn-primary' : ''}}" type="button" ng-click="type='line'">
                    <img src="icons/line.png" />
                </button>
                <button class="btn btn-default {{type=='pie' ? 'btn-primary' : ''}}" type="button" ng-click="type='pie'">
                    <img src="icons/pie.png" />
                </button>
                <button class="btn btn-default {{type=='donut' ? 'btn-primary' : ''}}" type="button" ng-click="type='donut'">
                    <img src="icons/donut.png" />
                </button>
            </div>
         
            <div class="text-center">
                <div class="btn-group">
                    <button class="btn btn-primary" type="button" ng-click="urlDone = false">
                        <span class="fa fa-fw fa-arrow-left"></span>
                    </button>
                    <button class="btn btn-primary" ng-disabled="!type">
                        <span class="fa fa-fw fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </form>
    </section>
    <section ng-show="urlDone && typeDone && (!graphDone)">
        <h1 id="api-title">{{ title }}</h1>
        <br />
        <br />
        <div class="row">
            <div class="col-md-8 well">
                <div id="title">
                    <input type="text" placeholder="Chart title" class="form-control" ng-model="title" />
                </div>
                <h6 class="text-center">Click an item to remove it from the chart.</h6>
                <div id="graph">
                    <div ng-hide="values.length" id="values-placeholder">
                        Drag values here
                    </div>
                    <ul id="values-list" class="droppable"></ul>
                </div>
                <div id="label">
                    <div id="label-placeholder">Drag label here</div>
                    <ul id="label-list" class="droppable"></ul>
                </div>
                <div id="label-name">
                    <input type="text" placeholder="Label name" class="form-control" ng-model="labelName" />
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 well" id="collection">
                <ul>
                    <li ng-repeat="(name, objects) in collections">
                        {{ name }}
                        <ul class="collections" id="collection_{{name}}">
                            <li ng-repeat="(property, value) in objects[0]" class="property" data-parent="collection_{{name}}" data-collection="{{ name }}" data-property="{{ property }}">
                                {{ property }}: {{ value }}
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
      
        <div class="text-center">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="typeDone = false">
                    <span class="fa fa-fw fa-arrow-left"></span>
                </button>
                <button class="btn btn-primary" ng-click="graphDone = true; drawChart()">
                    <span class="fa fa-fw fa-arrow-right"></span>
                </button>
            </div>
        </div>
    </section>
    <section ng-show="urlDone && typeDone && graphDone">
        <div id="chart"></div>
 
        <div class="text-center">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="graphDone = false">
                    <span class="fa fa-fw fa-arrow-left"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="fa fa-fw fa-save"></span>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
