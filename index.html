<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Dressing Gown</title>
</head>

<body ng-app="gown" ng-controller="intro" class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Dressing Gown</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>
    <section ng-hide="urlDone">
        <form ng-submit="urlDone = true" id="urlForm">
            <input type="text" class="form-control input-lg" ng-model="url" rows="3">
            <hr>
            <div class="text-center">
                <button class="btn btn-primary" ng-disabled="!url">
                    <span class="fa fa-fw fa-arrow-right"></span>
                </button>
            </div>
        </form>
    </section>
    <section ng-show="urlDone && (!graphDone)">
        <form ng-submit="graphDone=true">
            <div class="text-center">
                <button class="btn btn-default {{graph=='bar' ? 'btn-primary' : ''}}" type="button" ng-click="graph='bar'">
                    <img src="icons/bar.png" />
                </button>
                <button class="btn btn-default {{graph=='scatter' ? 'btn-primary' : ''}}" type="button" ng-click="graph='scatter'">
                    <img src="icons/scatter.png" />
                </button>
                <button class="btn btn-default {{graph=='line' ? 'btn-primary' : ''}}" type="button" ng-click="graph='line'">
                    <img src="icons/line.png" />
                </button>
                <button class="btn btn-default {{graph=='pie' ? 'btn-primary' : ''}}" type="button" ng-click="graph='pie'">
                    <img src="icons/pie.png" />
                </button>
                <button class="btn btn-default {{graph=='donut' ? 'btn-primary' : ''}}" type="button" ng-click="graph='donut'">
                    <img src="icons/donut.png" />
                </button>
            </div>
            <hr>
            <div class="text-center">
                <div class="btn-group">
                    <button class="btn btn-primary" type="button" ng-click="urlDone = false">
                        <span class="fa fa-fw fa-arrow-left"></span>
                    </button>
                    <button class="btn btn-primary" ng-disabled="!graph">
                        <span class="fa fa-fw fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </form>
    </section>
    <section ng-show="urlDone && graphDone">
        <div class="row">
            <div class="col-md-9">
                <div class="well">
                    visualisation
                </div>
            </div>
            <div class="col-md-3">
                <div class="well">
                    property controls
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <div class="btn-group">

                <button class="btn btn-primary" ng-click="graphDone = false">
                    <span class="fa fa-fw fa-arrow-left"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="fa fa-fw fa-arrow-right"></span>
                </button>
            </div>
        </div>
    </section>
    <hr>
    <pre>
    {{url}}
    {{graph}}
    </pre>
</body>

</html>
