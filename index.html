<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/flat-ui-official/css/flat-ui.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icon.png" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Dressing Gown</title>
</head>

<body ng-app="gown" ng-controller="intro" class="container-fluid">
    <nav role="navigation" class="text-center">
        <h2>Dressing Gown</h2>
        <h6>like Kimono, but cozier&hellip;</h6>
    </nav>
    <hr>
    <section ng-hide="urlDone">
        <form ng-submit="urlDone = true" id="urlForm">
            <input type="text" class="form-control input-lg" ng-model="url" rows="3">
            <hr>
            <div class="text-center">
                <button class="btn btn-primary" ng-disabled="!url">
                    <span class="fa fa-fw fa-arrow-right"></span>
                </button>
            </div>
        </form>
    </section>
    <section ng-show="urlDone && (!typeDone) && (!graphDone)">
        <form ng-submit="typeDone=true">
            <div class="text-center graph-buttons">
                <button class="btn btn-default {{type=='bar' ? 'btn-primary' : ''}}" type="button" ng-click="type='bar'">
                    <img src="icons/bar.png" />
                </button>
                <button class="btn btn-default {{type=='scatter' ? 'btn-primary' : ''}}" type="button" ng-click="type='scatter'">
                    <img src="icons/scatter.png" />
                </button>
                <button class="btn btn-default {{type=='line' ? 'btn-primary' : ''}}" type="button" ng-click="type='line'">
                    <img src="icons/line.png" />
                </button>
                <button class="btn btn-default {{type=='pie' ? 'btn-primary' : ''}}" type="button" ng-click="type='pie'">
                    <img src="icons/pie.png" />
                </button>
                <button class="btn btn-default {{type=='donut' ? 'btn-primary' : ''}}" type="button" ng-click="type='donut'">
                    <img src="icons/donut.png" />
                </button>
            </div>
            <hr>
            <div class="text-center">
                <div class="btn-group">
                    <button class="btn btn-primary" type="button" ng-click="urlDone = false">
                        <span class="fa fa-fw fa-arrow-left"></span>
                    </button>
                    <button class="btn btn-primary" ng-disabled="!type">
                        <span class="fa fa-fw fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </form>
    </section>
    <section ng-show="urlDone && typeDone && (!graphDone)">
        <div class="row">
            <div class="col-md-9">
                <div class="well">
                    <div id="graphDrop">
                        <h4>Drop Items Here</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="well">
                    property controls
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="typeDone = false">
                    <span class="fa fa-fw fa-arrow-left"></span>
                </button>
                <button class="btn btn-primary" ng-click="graphDone = true">
                    <span class="fa fa-fw fa-arrow-right"></span>
                </button>
            </div>
        </div>
    </section>
    <section ng-show="urlDone && typeDone && graphDone">
        <hr>
        <div class="text-center">
            <div class="btn-group">
                <button class="btn btn-primary" ng-click="graphDone = false">
                    <span class="fa fa-fw fa-arrow-left"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="fa fa-fw fa-save"></span>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
